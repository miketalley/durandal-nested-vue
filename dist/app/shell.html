<div class="container-fluid">
  <div class="row">

    <div class="col col-lg-2">
      <nav class="navbar">
        <h3>Durandal with Nested Vue</h3>

        <h6>Durandal Routes</h6>
        <ul class="container-fluid list-group" data-bind="foreach: router.navigationModel">
          <li class="container-fluid list-group-item" data-bind="css: { active: isActive }, click: $parent.activateRoute">
            <span data-bind="text: title"></span>
            <span data-bind="visible: $parent.router.isNavigating() && isActive()">
              <i class="fa fa-spinner fa-spin fa-lg"></i>
            </span>
          </li>
        </ul>

      </nav>   
    </div>

    <div class="col">
      <div class="container-fluid" data-bind="router: { transition:'entrance', cacheViews: true }"></div>
    </div>

  </div>
</div>
